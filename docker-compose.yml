version: '3.8'

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Configurações do Nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro

      # Certificados SSL (Let's Encrypt)
      - certbot-conf:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro

      # Certificado self-signed para default server (criar manualmente se necessário)
      # - ./nginx/ssl:/etc/nginx/ssl:ro

      # Logs
      - nginx-logs:/var/log/nginx

      # DH Parameters (opcional - descomentar se gerado)
      # - ./nginx/dhparam:/etc/nginx/dhparam:ro
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.nginx-vps.service=proxy"
    # Descomentar para limitar recursos (útil em VPS pequenas)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 512M
    #     reservations:
    #       memory: 256M

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    restart: unless-stopped
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - certbot-logs:/var/log/letsencrypt
    networks:
      - proxy-network
    # Renovação automática a cada 12 horas
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    labels:
      - "com.nginx-vps.service=certbot"
    depends_on:
      nginx:
        condition: service_healthy

networks:
  proxy-network:
    external: true
    name: proxy-network

volumes:
  certbot-conf:
    name: certbot-conf
  certbot-www:
    name: certbot-www
  certbot-logs:
    name: certbot-logs
  nginx-logs:
    name: nginx-logs
