# Configuração Nginx para projeto load-balanced
# Copie este arquivo para: nginx/conf.d/minha-api.conf

# Upstream para load balancing
upstream minha-api-backend {
    # Algoritmo: least_conn (menor número de conexões ativas)
    # Outras opções: round_robin (padrão), ip_hash (sessões persistentes)
    least_conn;

    # Servidores backend (nomes dos containers Docker)
    # max_fails: quantas falhas antes de marcar como indisponível
    # fail_timeout: tempo que fica marcado como indisponível
    server minha-api-1:3000 max_fails=3 fail_timeout=30s;
    server minha-api-2:3000 max_fails=3 fail_timeout=30s;
    server minha-api-3:3000 max_fails=3 fail_timeout=30s;

    # Adicione mais servidores conforme necessário

    # Keepalive para melhor performance
    keepalive 32;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name minha-api.dominio.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name minha-api.dominio.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/minha-api.dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minha-api.dominio.com/privkey.pem;

    # Incluir parâmetros SSL e headers de segurança
    include /etc/nginx/snippets/ssl-params.conf;
    include /etc/nginx/snippets/security-headers.conf;

    # Logs específicos
    access_log /var/log/nginx/minha-api-access.log main;
    error_log /var/log/nginx/minha-api-error.log warn;

    # Rate limiting básico
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit 20;

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # Proxy para o upstream
    location / {
        proxy_pass http://minha-api-backend;

        # Incluir parâmetros de proxy
        include /etc/nginx/snippets/proxy-params.conf;

        # Headers adicionais para identificar qual backend respondeu (debug)
        add_header X-Upstream-Server $upstream_addr always;
        add_header X-Upstream-Status $upstream_status always;
    }

    # API com rate limit diferente
    location /api/ {
        limit_req zone=api burst=100 nodelay;
        proxy_pass http://minha-api-backend;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Endpoints de autenticação com rate limit restrito
    location ~ ^/api/(login|register|reset-password) {
        limit_req zone=auth burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://minha-api-backend;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Health check (sem rate limit e sem logs)
    location /health {
        access_log off;
        proxy_pass http://minha-api-backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Status do upstream (opcional - útil para debug)
    # Descomente e proteja com autenticação básica
    # location /nginx-status {
    #     stub_status on;
    #     access_log off;
    #     allow 127.0.0.1;
    #     deny all;
    # }
}
