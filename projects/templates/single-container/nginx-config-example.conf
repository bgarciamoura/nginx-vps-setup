# Configuração Nginx para projeto single-container
# Copie este arquivo para: nginx/conf.d/meu-app.conf

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name meu-app.dominio.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name meu-app.dominio.com;

    # SSL Certificates (certbot irá criar)
    ssl_certificate /etc/letsencrypt/live/meu-app.dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meu-app.dominio.com/privkey.pem;

    # Incluir parâmetros SSL e headers de segurança
    include /etc/nginx/snippets/ssl-params.conf;
    include /etc/nginx/snippets/security-headers.conf;

    # Logs específicos do projeto
    access_log /var/log/nginx/meu-app-access.log main;
    error_log /var/log/nginx/meu-app-error.log warn;

    # Rate limiting básico
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit 10;

    # Tamanho máximo de upload (ajuste conforme necessário)
    client_max_body_size 50M;

    # Proxy para o container
    location / {
        # IMPORTANTE: Altere 'meu-app' para o nome do serviço no docker-compose.yml
        # e '3000' para a porta que sua aplicação escuta
        proxy_pass http://meu-app:3000;

        # Incluir parâmetros de proxy
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Exemplo: API com rate limit diferente (opcional)
    # location /api/ {
    #     limit_req zone=api burst=50 nodelay;
    #     proxy_pass http://meu-app:3000;
    #     include /etc/nginx/snippets/proxy-params.conf;
    # }

    # Exemplo: Health check sem logs (opcional)
    # location /health {
    #     access_log off;
    #     proxy_pass http://meu-app:3000/health;
    # }
}
