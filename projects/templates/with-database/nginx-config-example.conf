# Configuração Nginx para projeto with-database
# Copie este arquivo para: nginx/conf.d/meu-sistema.conf

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name meu-sistema.dominio.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name meu-sistema.dominio.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/meu-sistema.dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meu-sistema.dominio.com/privkey.pem;

    # Incluir parâmetros SSL e headers de segurança
    include /etc/nginx/snippets/ssl-params.conf;
    include /etc/nginx/snippets/security-headers.conf;

    # Logs específicos
    access_log /var/log/nginx/meu-sistema-access.log main;
    error_log /var/log/nginx/meu-sistema-error.log warn;

    # Rate limiting básico
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit 10;

    # Tamanho máximo de upload (ajuste conforme necessário)
    client_max_body_size 50M;

    # Proxy para o container da aplicação
    # IMPORTANTE: 'meu-sistema-app' deve ser o nome do serviço no docker-compose.yml
    location / {
        proxy_pass http://meu-sistema-app:3000;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # API com rate limit mais alto (opcional)
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://meu-sistema-app:3000;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Endpoints de autenticação com rate limit restrito
    location ~ ^/(login|register|forgot-password) {
        limit_req zone=auth burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://meu-sistema-app:3000;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Health check (sem logs)
    location /health {
        access_log off;
        proxy_pass http://meu-sistema-app:3000/health;
    }

    # Arquivos estáticos com cache (se aplicável)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://meu-sistema-app:3000;
        include /etc/nginx/snippets/proxy-params.conf;

        # Cache no navegador
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
