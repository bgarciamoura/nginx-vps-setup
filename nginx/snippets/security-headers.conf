# Security Headers

# Prevenir clickjacking
add_header X-Frame-Options "SAMEORIGIN" always;

# Prevenir MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# XSS Protection (legacy, mas ainda útil para navegadores antigos)
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
add_header Referrer-Policy "no-referrer-when-downgrade" always;

# HTTP Strict Transport Security (HSTS)
# Força HTTPS por 1 ano, incluindo subdomínios
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy (CSP)
# ATENÇÃO: Ajuste conforme necessidade de cada aplicação
# Esta é uma política permissiva para começar
add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval';" always;

# Permissions Policy (antigo Feature-Policy)
# Desabilita recursos sensíveis por padrão
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
